<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta info -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- Remix icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css"
      integrity="sha512-ZH3KB6wI5ADHaLaez5ynrzxR6lAswuNfhlXdcdhxsvOUghvf02zU1dAsOC6JrBTWbkE1WNDNs5Dcfz493fDMhA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Styles css -->
    <link rel="stylesheet" href="./css/main.css" />

    <title>Array to list</title>
  </head>
  <!-- #region header -->
  <body>
    <header class="header">
      <div class="header__container">
        <a class="header__logo" href="index.html">RAZA clo.</a>
        <button class="header__cart-btn" id="open-cart-btn" type="button">
          <i class="ri-shopping-cart-2-line"></i>
        </button>
      </div>
    </header>
    <!-- #endregion -->
    <div class="cart-modal cart-modal--hidden" id="cart-modal">
      <div class="cart-modal__container">
        <button class="cart-modal__close-btn" id="close-cart-btn">
          <i class="ri-close-circle-line"></i>
        </button>
        <p class="cart-modal__summary" id="order-summary">Order summary:</p>
        <ul class="cart" id="cart-list"></ul>
      </div>
    </div>
    <main>
      <section class="catalog-section">
        <h1 class="catalog-section__title">Browse our catalog</h1>
        <div class="catalog-section__filter">
          <button class="catalog-section__filter-btn" id="t-shirt-btn" type="button">
            T-shirts
          </button>
          <button class="catalog-section__filter-btn" id="jacket-btn" type="button">Jackets</button>
          <button class="catalog-section__filter-btn" id="jeans-btn" type="button">Jeans</button>
          <button class="catalog-section__filter-btn" id="skirt-btn" type="button">Skirts</button>
          <button class="catalog-section__filter-btn" id="all-btn" type="button">All</button>
        </div>
        <ul class="catalog" id="catalog"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer-text">Developed by Alexander Rostyagai</p>
    </footer>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script src="./js/goods.js" type="module"></script>
    <script src="./js/scroll-reveal.js" type="module"></script>
    <script src="./js/shuffle-array.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
